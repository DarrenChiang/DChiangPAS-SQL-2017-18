<title>Assignment 5 - Functions</title>
<script>
function func() {
	var a = parseInt(prompt("How many Cokes do you want? ($3)", 0));
	var b = parseInt(prompt("How many Mars Bars do you want? ($4)", 0));
	var cokeCost = a * 3;
	var barCost = b * 4;
	var total = cokeCost + barCost;
	alert("Cost of Mars Bars: " + barCost + "\nCost of Coke: " + cokeCost + "\nTotal Cost: " + total);
}
</script>
