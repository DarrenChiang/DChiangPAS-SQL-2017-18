<!DOCTYPE html>
<html>
<head>
<title>Assignment 4 - Loops</title>
<script>
var countdown = parseInt(prompt("Enter a number", 1));
</script>
</head>
<body>
<h1>Assignment 4 - Loops</h1>
<script>
document.write(countdown + "<br><br>");
for(var x = countdown; x >= 0; x--)
	document.write(x + "<br>");
document.write("blast off<br>");
</script>

</body>
</html>
